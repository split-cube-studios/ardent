name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  checkes:
    name: Checks
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.15
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    # - name: Build
    #   run: go build -v ./...

    - name: Test
      run: go test -v ./...
    
    - name: golangci-lint
      uses: actions-contrib/golangci-lint@v1

